<script>
  // Funci贸n para guardar un usuario
  function guardarUsuario() {
    const dni = document.getElementById('dni').value;
    const nombre = document.getElementById('nombre').value;
    const apellidos = document.getElementById('apellidos').value;
    const correo = document.getElementById('correo').value;

    db.collection("usuarios").doc(dni).set({
      nombre: nombre,
      apellidos: apellidos,
      correo: correo
    })
    .then(() => {
      alert("Usuario guardado exitosamente.");
    })
    .catch((error) => {
      console.error("Error al guardar el usuario: ", error);
    });
  }

  // Funci贸n para listar un usuario
  function listarUsuario() {
    const dni = document.getElementById('numdoc').value;

    db.collection("usuarios").doc(dni).get()
    .then((doc) => {
      if (doc.exists) {
        const usuario = doc.data();
        document.getElementById('rta').innerText = `Nombre: ${usuario.nombre} ${usuario.apellidos}, Correo: ${usuario.correo}`;
      } else {
        document.getElementById('rta').innerText = "No se encontr贸 el usuario.";
      }
    })
    .catch((error) => {
      console.error("Error al obtener el usuario: ", error);
    });
  }
</script>
